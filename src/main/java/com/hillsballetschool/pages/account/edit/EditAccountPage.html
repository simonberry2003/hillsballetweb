<html xmlns:wicket="http://wicket.apache.org">
<body>
    <span wicket:id="mainMenu"></span><br>
    <div class="container">
        <div class="jumbotron">
		    <form wicket:id="accountForm">
                <div wicket:id="groupGivenName">
                    <div class="col-sm-4">
                        <input wicket:id="givenName" type="text" />
                    </div>
                </div>
                <div wicket:id="groupSurname">
                    <div class="col-sm-4">
                        <input wicket:id="surname" type="text" />
                    </div>
                </div>
                <div wicket:id="groupEmailAddress">
                    <div class="col-sm-4">
                        <input wicket:id="emailAddress" type="text" />
                    </div>
                </div>
                <div wicket:id="groupPhone">
                    <div class="col-sm-4">
                        <input wicket:id="phone" type="text" />
                    </div>
                </div>
                <div wicket:id="groupAddress">
                    <div class="col-sm-4">
                        <input wicket:id="address1" type="text" />
                        <input wicket:id="address2" type="text" />
                    </div>
                </div>
                <div wicket:id="groupPostcode">
                    <div class="col-sm-4">
                        <input wicket:id="postcode" type="text" />
                    </div>
                </div>
                <div wicket:id="groupButton">
                    <div class="col-sm-offset-1 col-sm-1">
                        <button wicket:id="submit-button" type="submit" class="btn btn-default">Save</button>
                    </div>
                    <div class="col-sm-1">
	                    <button wicket:id="back-button" type="submit" class="btn btn-default">Back</button>
                    </div>
                </div>
		    </form>
        </div>
        <div class="col-sm-offset-1 col-sm-10" style="color:red" wicket:id="feedbackPanel"></div>

        <a class="btn btn-primary btn-sm" href="#" wicket:id="createClientLink">Add Client</a>

		<div class="container">
			<div class="row">
				<div class="col-sm-1">
					<table class="table table-striped" style="width: auto;" wicket:id="datatable"></table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
