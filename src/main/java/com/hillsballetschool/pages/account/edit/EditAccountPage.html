<html xmlns:wicket="http://wicket.apache.org">
<body>
    <span wicket:id="mainMenu"></span><br>
    <div wicket:id="feedbackPanel"></div>
    <form class="form-horizontal" wicket:id="accountForm">
        <div class="form-group">
            <label class="control-label col-sm-1" for="givenName">Given Name</label>
            <div class="col-sm-2">
                <input class="form-control" wicket:id="givenName" type="text" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="surname">Surname</label>
            <div class="col-sm-2">
                <input class="form-control" wicket:id="surname" type="text" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="emailAddress">Email</label>
            <div class="col-sm-2">
                <input class="form-control" wicket:id="emailAddress" type="text" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="phone">Phone</label>
            <div class="col-sm-2">
                <input class="form-control" wicket:id="phone" type="text" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="address1">Address 1</label>
            <div class="col-sm-2">
                <input class="form-control" wicket:id="address1" type="text" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="address2">Address 2</label>
            <div class="col-sm-2">
                <input class="form-control" wicket:id="address2" type="text" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="postcode">Postcode</label>
            <div class="col-sm-2">
                <input class="form-control" wicket:id="postcode" type="text" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-1">
                <input class="btn btn-default" type="submit" name="submit" value="Save" />
            </div>
        </div>
    </form>
    
    <a href="#" wicket:id="createClientLink">Add Client</a>
    <div class="col-sm-1">
        <table class="table table-striped" style="width: auto;" wicket:id="datatable"></table>
    </div>
    
</body>
</html>
