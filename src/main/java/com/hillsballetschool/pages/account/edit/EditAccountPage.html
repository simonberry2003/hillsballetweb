<html xmlns:wicket="http://wicket.apache.org">
<body>
    <span wicket:id="mainMenu"></span>
    <div wicket:id="feedbackPanel"></div>
    <form wicket:id="accountForm">
        <table>
            <tr>
                <td align="right">Given Name:</td>
                <td><input wicket:id="givenName" type="text" /></td>
            </tr>
            <tr>
                <td align="right">Surname:</td>
                <td><input wicket:id="surname" type="text" /></td>
            </tr>
            <tr>
                <td align="right">Email:</td>
                <td><input wicket:id="emailAddress" type="text" /></td>
            </tr>
            <tr>
                <td align="right">Phone:</td>
                <td><input wicket:id="phone" type="text" /></td>
            </tr>
            <tr>
                <td align="right">Address:</td>
                <td><input wicket:id="address1" type="text" /></td>
            </tr>
            <tr>
                <td align="right"></td>
                <td><input wicket:id="address2" type="text" /></td>
            </tr>
            <tr>
                <td align="right">Postcode:</td>
                <td><input wicket:id="postcode" type="text" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Save" /></td>
            </tr>
        </table>
    </form>
    
    <a href="#" wicket:id="createClientLink">Add Client</a>
    <table wicket:id="datatable" border="1"></table>
    
</body>
</html>
