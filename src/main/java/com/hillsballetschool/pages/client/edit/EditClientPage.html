<html xmlns:wicket="http://wicket.apache.org">
<body>
    <span wicket:id="mainMenu"></span><br>
    <div class="container">
        <div class="jumbotron">
            <form wicket:id="clientForm">
                <div wicket:id="groupGivenName">
                    <div class="col-sm-4">
                        <input wicket:id="givenName" type="text" />
                    </div>
                </div>
                <div wicket:id="groupSurname">
                    <div class="col-sm-4">
                        <input wicket:id="surname" type="text" />
                    </div>
                </div>
                <div wicket:id="groupMedical">
                    <div class="col-sm-4">
                        <input wicket:id="medical" type="text" />
                    </div>
                </div>
                <div wicket:id="groupButton">
                    <div class="col-sm-offset-1 col-sm-1">
                        <button wicket:id="submit-button" type="submit" class="btn btn-default">Save</button>
                    </div>
                    <div class="col-sm-1">
                        <button wicket:id="back-button" type="submit" class="btn btn-default">Back</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-offset-1 col-sm-10" style="color:red" wicket:id="feedbackPanel"></div>
    </div>
</body>
</html>
