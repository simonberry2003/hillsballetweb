<html xmlns:wicket="http://wicket.apache.org">
<body>
    <span wicket:id="mainMenu"></span><br>
    <div wicket:id="feedbackPanel"></div>
    <form wicket:id="classForm">
        <table>
            <tr>
                <td align="right">Day:</td>
                <td><select wicket:id="day"></select></td>
            </tr>
            <tr>
                <td align="right">Venue:</td>
                <td><select wicket:id="venue"></select></td>
            </tr>
            <tr>
                <td align="right">Level:</td>
                <td><select wicket:id="level"></select></td>
            </tr>
            <tr>
                <td align="right">Start:</td>
                <td><input wicket:id="start" type="text" /></td>
            </tr>
            <tr>
                <td align="right">End:</td>
                <td><input wicket:id="end" type="text" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Save" /></td>
            </tr>
        </table>
    </form>
    
    <a href="#" wicket:id="createClientPeriodLink">Add Period</a>
    <table class="dataview" wicket:id="datatable"></table>
    
</body>
</html>
